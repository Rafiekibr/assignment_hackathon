<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="UTF-8">
        <meta name="viewport"
         content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <title>Contact</title> 
    </head>

    <body>
        <div class="container2">

            <div class="head">
                <header>
                    <h1>Surinaamse zangvogels</h1>
                </header>
            </div>

        <main>

        <form name="contact" method="post" data-netlify="true">

            <label>Voornaam:</label><br>
            <input type="text" name="fname"><br>

            <label>Achternaam:</label><br>
            <input type="text" name="lname"><br>

            <label>Adres:</label><br>
            <input type="text" name="address"><br>

            <label>Huisnummer:</label><br>
            <input type="number" name="housenumber"><br>

            <label>Huisnummertoevoeging:</label><br>
            <input type="text" name="numberextra"><br>

            <label>Telefoonnummer:</label><br>
            <input type="tel" name="tel"><br>

            <label>Geslacht:</label>
            <label>M</label>
            <input type="radio" name="gender" value="male">
            <label>V</label>
            <input type="radio" name="gender" value="female"><br>

            <label>Email:</label><br>
            <input type="email" name="email"><br>
            <label>Vragen of opmerkingen:</label><br>
            <textarea name="vragen" rows="5" cols="60" ></textarea><br>

            <input type="reset" value="reset">
            <input type="submit" value="verzenden">

        </form>

    </main>

    <div class="footer">
    <footer>
        <p>
            Bedankt voor u interesse. We nemen contact met u op.
        </p>
    </footer>
    </div>

        </div>
    </body>
</html>
